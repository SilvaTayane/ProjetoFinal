<style>
  .custom-navbar {
    background-color: #ced4da !important; /* $gray-400 */
  }

  .navbar-nav .nav-link {
    font-weight: bold;
    padding: 0.5rem 1rem;
    font-size: 1.1rem;
  }

  .reduced-margin {
    margin: 0 !important;
    padding-top: 0;
    padding-bottom: 0;
    min-height: 80px; /* Altura mínima da navbar */
  }

  .navbar-logo {
    height: 70px; /* Tamanho aumentado da imagem */
    width: auto;
    transition: all 0.3s ease;
  }

  /* Ajustes para dispositivos móveis */

    .reduced-margin {

    }
    
    .navbar-logo {
      height: 50px; /* Tamanho menor em mobile */
    }
    
    .navbar-nav {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
  }

  /* Efeito hover nos links */
  .nav-link:hover {

  }
