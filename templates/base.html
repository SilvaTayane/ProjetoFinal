    <style>
      html, body {

      /* Botão WhatsApp Flutuante */
      .whatsapp-float {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 20px;
        right: 20px;
        background-color: #25d366;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        font-size: 30px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease;
      }

      .whatsapp-float:hover {
        transform: scale(1.1);
        background-color: #20c25e;
      }
    </style>
