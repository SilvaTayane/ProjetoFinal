{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Carrinho abaixo da navbar -->
<div class="container-fluid">
  <div class="row justify-content-end">
    <div
      class="col-auto position-relative"
      style="margin-top: -15px; margin-right: 30px"
    >
      <a href="#" class="cart-icon">
        <i class="fa fa-shopping-cart fa-2x"></i>
        <span class="cart-badge">0</span>
      </a>
    </div>
  </div>
</div>
<div class="container mb-4">
  <div class="row">
    <div class="col-12 text-center">
      <h1
        class="display-5 fw-bold text-gradient"
        style="
          background: linear-gradient(45deg, #333942, #515e61);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          position: relative;
          padding-bottom: 15px;
        "
      >
        Nossos Produtos
        <span
          class="position-absolute bottom-0 start-50 translate-middle-x"
          style="
            width: 80px;
            height: 3px;
            background: linear-gradient(45deg, #20252b, #9dcdd8);
            border-radius: 3px;
          "
        ></span>
      </h1>
      <p class="lead text-muted">Um café melhora o dia!</p>
    </div>
  </div>
</div>
<section class="product-section py-3">
  <div class="container">
    <div class="row justify-content-center">
      {% for prod in produtos %}
      <div class="col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <!-- Imagem do produto (tamanho reduzido) -->
          <img
            src="{{ prod.imagens.url }}"
            class="card-img-top img-fluid"
            style="max-height: 180px; object-fit: contain"
            alt="{{ prod.produto_nome }}"
          />

          <div class="card-body d-flex flex-column p-3">
            <!-- Descrição do produto -->
            <h5 class="card-title fs-6">{{ prod.produto_nome }}</h5>
            <p class="card-text small text-muted">{{ prod.descricao }}</p>

            <!-- Preço do produto -->
            <div class="mt-auto">
              <h4 class="text-dark fs-5 mb-2">R$ {{ prod.preco }}</h4>
              <!-- Botão para adicionar ao carrinho -->
              <button
                class="btn btn-sm btn-outline-secondary w-100 transition-all"
              >
                <i class="bi bi-cart-plus"></i> Adicionar
              </button>

              <style>
                .transition-all {
                  transition: all 0.3s ease;
                }
                .transition-all:hover {
                  transform: translateY(-2px);
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }

                .cart-icon {
                  position: relative;
                  color: #6c757d; /* cinza */
                  display: inline-block;
                  margin-top: 30px; /* afasta para baixo */
                }

                .cart-icon:hover {
                  color: #495057; /* cinza mais escuro ao passar o mouse */
                }

                .cart-badge {
                  position: absolute;
                  top: -6px;
                  right: -10px;
                  background-color: #dc3545;
                  color: white;
                  border-radius: 50%;
                  width: 18px;
                  height: 18px;
                  font-size: 10px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                }

                @media (max-width: 991.98px) {
                  .cart-icon {
                    margin-top: 8px;
                  }
                }
              </style>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
