{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="container my-5">
  <div class="row justify-content-center">
    {% for sala in salas %}
    <div class="col-md-6 col-lg-4 mb-4 d-flex align-items-stretch">
      <div class="card shadow-sm border-0 overflow-hidden w-100">
        <!-- Imagem com efeito de zoom -->
        <div class="image-hover-zoom">
          <img src="{{ sala.sala_imagem.url }}" class="card-img-top" alt="Imagem da Sala">
        </div>
        
        <div class="card-body d-flex flex-column">
          <!-- Descrição com altura fixa e scroll -->
          <h5 class="card-title">{{ sala.nome_sala }}</h5>
          <div class="card-text descricao-fixa">
            {{ sala.descricao_sala }}
          </div>
          
          <!-- Informações -->
          <ul class="list-group list-group-flush mb-3 mt-auto">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Preço por hora:
              <span class="fs-4 fw-bold">R$ {{ sala.preco_por_hora }}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Capacidade:
              <span class="fs-4 fw-bold">{{ sala.capacidade }}</span>
            </li>
          </ul>
          
          <!-- Botão de alugar -->
          <div class="d-grid mt-auto">
            <a href="#" class="btn btn-sm btn-outline-secondary w-100 transition-all">
              <i class="bi bi-cart-plus"></i> Alugar
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<!-- Estilos personalizados -->
<style>
  .image-hover-zoom {
    overflow: hidden;
    height: 200px; /* Altura fixa para consistência */
  }
  
  .image-hover-zoom img {
    transition: transform .5s ease;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .image-hover-zoom:hover img {
    transform: scale(1.1);
  }
  
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
  }
  
  .descricao-fixa {
    height: 100px; /* Altura fixa para a descrição */
    overflow-y: auto; /* Adiciona scroll se necessário */
    margin-bottom: 15px;
  }
  
  /* Estilização do scroll */
  .descricao-fixa::-webkit-scrollbar {
    width: 5px;
  }
  
  .descricao-fixa::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  
  .descricao-fixa::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 10px;
  }
  
  .descricao-fixa::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
{% endblock %}
